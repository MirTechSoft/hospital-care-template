<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invoice-header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container my-5" id="invoicePage">
        <div class="invoice-header text-center">
            <h1>Appointment Confirmation</h1>
            <p><strong>Invoice Number:</strong> APPT-001</p>
            <p><strong>Date:</strong> <span id="invoiceDate"></span></p> <!-- Invoice Date in Pakistani Format -->
        </div>

        <!-- Patient and Doctor Information -->
        <div class="row mb-4">
            <div class="col-sm-6">
                <h5>Patient Information:</h5>
                <div class="form-group">
                    <label><strong>Name:</strong> <span id="patientName"></span></label>
                </div>
                <div class="form-group">
                    <label><strong>Email:</strong> <span id="patientEmail"></span></label>
                </div>
                <div class="form-group">
                    <label><strong>Phone Number:</strong> <span id="patientPhone"></span></label>
                </div>
            </div>
            <div class="col-sm-6 text-sm-end">
                <h5>Doctor Information:</h5>
                <div class="form-group">
                    <label><strong>Doctor Name:</strong> <span id="doctorName"></span></label>
                </div>
            </div>
        </div>

        <!-- Appointment Details -->
        <div class="row mb-4">
            <div class="col-sm-12">
                <h5>Appointment Details:</h5>
                <div class="form-group">
                    <label><strong>Date:</strong> <span id="appointmentDate"></span></label> <!-- Converted Date -->
                </div>
                <div class="form-group">
                    <label><strong>Time:</strong> <span id="appointmentTime"></span></label> <!-- Converted Time -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-5">
            <p>Thank you for booking your appointment with us!</p>
            <p><small>If you need to reschedule, please contact us 24 hours in advance.</small></p>
        </div>

        <!-- New Button for Redirecting to Home Page -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="redirectToHome()">Go to Home</button>
        </div>
    </div>

    <script>
        // Retrieve data from localStorage and display it
        document.getElementById('patientName').textContent = localStorage.getItem('name');
        document.getElementById('patientEmail').textContent = localStorage.getItem('email');
        document.getElementById('patientPhone').textContent = localStorage.getItem('phone');
        document.getElementById('doctorName').textContent = localStorage.getItem('doctor');

        // Format the appointment date and time
        const appointmentDate = localStorage.getItem('date');
        const appointmentTime = localStorage.getItem('time');

        document.getElementById('appointmentDate').textContent = formatDateToPakistaniFormat(appointmentDate);
        document.getElementById('appointmentTime').textContent = convertToPakistanTime(appointmentTime, appointmentDate);

        // Format the invoice date (use current date for example)
        document.getElementById('invoiceDate').textContent = formatDateToPakistaniFormat(new Date().toISOString());

        // Function to format the date to DD/MM/YYYY
        function formatDateToPakistaniFormat(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Function to convert time to 24-hour format and adjust to Pakistan timezone (Asia/Karachi)
        function convertToPakistanTime(timeString, dateString) {
            const appointmentDateTime = new Date(`${dateString}T${timeString}`);
            const options = {
                timeZone: 'Asia/Karachi',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
            };
            return appointmentDateTime.toLocaleTimeString('en-GB', options);
        }

        // Function to show notice and redirect to the home page
        function redirectToHome() {
            alert('Your appointment has been successfully booked!');
            window.location.href = './index.html';  // Redirect to the home page
        }
    </script>
</body>
</html>
